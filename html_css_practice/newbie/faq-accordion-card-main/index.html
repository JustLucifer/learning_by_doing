<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/general.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  
  <title>FAQ Accordion Card</title>
</head>
<body>
  <main>
    <div class="images-container">
      <div class="first-layer">
        <img id="main-bg" src="./assets/images/bg-pattern-desktop.svg">
        <img id="woman" src="./assets/images/illustration-woman-online-desktop.svg" alt="woman image">
      </div>
      <img id="box" src="./assets/images/illustration-box-desktop.svg" alt="box image">
    </div>

    <section class="faq-section">
      <h1>FAQ</h1>

      <div id="faq-container0" class="faq-container">
        <div class="question-container">
          <h4 class="question" onclick="showAnswer(0)">How many team members can I invite?</h4>

          <button onclick="showAnswer(0)">
            <img id="button-img0" src="./assets/images/icon-arrow-down.svg" alt="arrow icon button">
          </button>
        </div>
      </div>

      <div id="faq-container1" class="faq-container">
        <div class="question-container">
          <h4 class="question" onclick="showAnswer(1)">What is the maximum file upload size?</h4>
          
          <button onclick="showAnswer(1)">
            <img id="button-img1" src="./assets/images/icon-arrow-down.svg" alt="arrow icon button">
          </button>
        </div>
      </div>

      <div id="faq-container2" class="faq-container">
        <div class="question-container">
          <h4 class="question" onclick="showAnswer(2)">How do I reset my password?</h4>

          <button onclick="showAnswer(2)">
            <img id="button-img2" src="./assets/images/icon-arrow-down.svg" alt="arrow icon button">
          </button>
        </div>
      </div>

      <div id="faq-container3" class="faq-container">
        <div class="question-container">
          <h4 class="question" onclick="showAnswer(3)">Can I cancel my subscription?</h4>
          <button onclick="showAnswer(3)">
            <img id="button-img3" src="./assets/images/icon-arrow-down.svg" alt="arrow icon button">
          </button>
        </div>
      </div>
      
      <div id="faq-container4" class="faq-container">
        <div class="question-container">
          <h4 class="question" onclick="showAnswer(4)">Do you provide additional support?</h4>
          <button onclick="showAnswer(4)">
            <img id="button-img4" src="./assets/images/icon-arrow-down.svg" alt="arrow icon button">
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/js/main.js"></script>
</body>
</html>
