<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">  
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <div class="stats-preview-card">
      <div class="card-info">
        <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>

        <div class="stats">
          <div>
            <h2>10k+</h2><p>COMPANIES</p>
          </div>
          <div>
            <h2>314</h2><p>TEMPLATES</p>
          </div>
          <div class="last-stats-margin">
            <h2>12M+</h2><p>QUERIES</p>
          </div>
        </div>
      </div>
      
      <div style="position: relative;">
        <div class="color-above-img"></div>
        <img src="./assets/images/image-header-desktop.jpg" alt="happy co-workers in office">
      </div>
    </div>
  </main>
</body>
</html>
