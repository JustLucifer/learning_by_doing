<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/general.css">
  
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="cooming-soon-page-info">
      <img class="logo-img" src="./assets/images/logo.svg" alt="base apparel logo">
      <h1>
        <span id="we-word">WE'RE</span>
        <span class="other-part-h1">COMING</span>
        <span class="other-part-h1">SOON</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new
        <span style="display: block;">fashion store. Add your email below to stay up-to-date with</span>
        announcements and our launch deals.
      </p>

      <div id="submit-email">
        <input type="email" id="email" placeholder="Email Address">

        <button onclick="checkEmail()">
          <img src="./assets/images/icon-arrow.svg" alt="arrow icon button">
        </button>
      </div>
    </div>

    <img class="bg-img-right" src="./assets/images/hero-desktop.jpg">
  </main>
  <script src="./assets/js/main.js"></script>
</body>
</html>
