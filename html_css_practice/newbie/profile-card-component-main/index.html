<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Profile card component</title>
</head>
<body>
  <main>
    <div class="profile-card">
      <img id="profile-back" src="./assets/images/bg-pattern-card.svg" alt="header-background">
      <img id="avatar" src="./assets/images/image-victor.jpg" alt="profile-photo-avatar">

      <div class="personal-info">
        <h3 id="name">Victor Crest <span>26</span> </h3>
        <p id="city">London</p>
      </div>

      <div class="stats">
        <div class="stats-container">
          <h3>80K</h3>
          <p>Followers</p>
        </div>

        <div class="stats-container" id="central-container">
          <h3>803K</h3>
          <p>Likes</p>
        </div>

        <div class="stats-container">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
