<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <section>
      <img class="product-image" src="./assets/images/image-product-desktop.jpg" alt="product image">
    </section>

    <section class="product-info">
      <div class="product-info-wrapper">
        <p class="perfume">PERFUME</p>
        <h1>
          Gabrielle Essence Eau <span class="new-line new-line--exception">De Parfum</span>
        </h1>
        <p class="description">
          A floral, solar and voluptuous <span class="mb-br"></span>
          <span class="new-line">interpretation composed by</span>
          <span class="new-line">Olivier<span class="mb-br"></span> Polge, Perfumer-Creator</span>
          <span class="new-line">for the House of<span class="mb-br"></span> CHANEL.</span>
        </p>
  
        <div class="price-container">
          <p class="price-discount">
            $149.99
          </p>
          <p class="price">
            $169.99
          </p>
        </div>
        
        <div class="button-container">
          <button>
            <img class="cart-img" src="./assets/images/icon-cart.svg" alt="">
            Add to Cart
          </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
