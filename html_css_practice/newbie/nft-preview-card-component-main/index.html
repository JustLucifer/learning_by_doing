<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <div class="color-on-hover">
      <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
    </div>

    <img id="equilibrium" src="./assets/images/image-equilibrium.jpg" alt="equilibrium-image">
    <h2>Equilibrium #3429</h2>
    
    <p>Our Equilibrium collection promotes 
      <span style="display:block;">balance and calm.</span>
    </p>
    
    <div class="offer">
      <div id="offer_first" class="offer-part-container">
        <img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="eth">0.041 ETH</p>
      </div>

      <div id="offer-second" class="offer-part-container">
        <img id="clock" src="./assets/images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>

    <div class="creator">
      <img src="./assets/images/image-avatar.png" alt="avatar of creator">
      <p>Creation of <span id="name">Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
