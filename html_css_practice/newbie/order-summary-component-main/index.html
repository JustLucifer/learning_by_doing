<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Order summary card</title>
</head>
<body>
  <main>
    <div class="order-summary-main">
      <img id="img-girl" src="./assets/images/illustration-hero.svg" alt="image where girl enjoying listening to music">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of <span class="mb-br"></span> songs,
        <span id="span-br">audiobooks, and podcasts on
        <span class="mb-br"></span> any device</span>
        anywhere you like!
      </p>

      <div class="plan-info">
        <img id="music-icon" src="./assets/images/icon-music.svg" alt="music icon">

        <div>
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>

        <button class="change-button">Change</button>
      </div>

      <button class="pay-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </main>
</body>
</html>
