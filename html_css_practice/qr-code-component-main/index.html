<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>QR code component</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="img-container">
        <img src="./assets/images/image-qr-code.png" alt="Here is qr-code image">
      </div>

      <div class="info">
        <h2>Improve your front-end <span>skills by building projects</span></h2>
        <p>Scan the QR code to visit Frontend 
          <span>Mentor and take your coding skills to</span> 
          <span>the next level</span></p>
      </div>
    </div>
  </main>
</body>
</html>
