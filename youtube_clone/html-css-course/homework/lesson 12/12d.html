<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox d</title>
  <style>
    .flexbox {
      display: flex;
      flex-direction: row;
      border-color: gray;
      border-style: solid;
      border-width: 1px;
      height: 50px;
      align-items: center;
      justify-content: space-between;
    }
    .items {
      background-color: lightpink;
    }
  </style>
</head>
<body>
  <div class="flexbox">
    <div class="items">item1</div>
    <div class="items">item2</div>
  </div>
</body>
</html>
