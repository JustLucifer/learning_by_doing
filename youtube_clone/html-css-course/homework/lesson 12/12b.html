<!DOCTYPE html>
<html lang="en">
<head>
  <title>Flexbox b</title>
  <style>
    .flexbox {
      display: flex;
      flex-direction: row;
      height: 30px;
      text-align: center;
    }

    #i1 {
      width: 50px;
      background-color: lightblue;
    }

    #i2 {
      flex: 1;
      background-color: lightpink;
    }

    #i3 {
      width: 75px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="flexbox">
    <div id="i1">item1</div>
    <div id="i2">item2</div>
    <div id="i3">item3</div>
  </div>
</body>
</html>
