<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey</title>
  <style>
    div {
      border-style: solid;
      border-width: 1px;
      border-color: rgb(196, 199, 196);
      width: 280px;
      padding-left: 14px;
      padding-bottom: 20px;
    }

    p {
     margin-bottom: 13px; 
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <p>Satisfied with our service?</p>
    <button>Yes</button>
    <button>No</button>
  </div>
</body>
</html>
