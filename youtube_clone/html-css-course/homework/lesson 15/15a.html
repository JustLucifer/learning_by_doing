<!DOCTYPE html>
<html lang="en">
<head>
  <title>Position Absolute</title>
  <style>
    .body {
      height: 3000px;
    }

    .close-button {
      background-color: black;
      color: white;
      padding-left: 12px;
      padding-right: 12px;
      padding-top: 8px;
      padding-bottom: 8px;
      position: absolute;
      top: 10px;
      right: 10px;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="close-button">X</div>
</body>
</html>
