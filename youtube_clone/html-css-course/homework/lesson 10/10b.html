<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nested layouts</title>
  <link rel="stylesheet" href="10b.css">
</head>
<body>
  <div class="global-grid">
    <div class="grid">
      <div class="inline">
        <img class="picture" src="../images/cat.jpg">
      </div>
      <div class="info">
        <p class="name">Sky</p>
        <p class="to-gray">The cat</p>
        <p class="to-gray">Popular</p>
      </div>
      <div class="inline">
        <button>Follow</button>
    </div>

    <div class="grid">
      <div class="inline">
        <img class="picture" src="../images/puppy.jpg">
      </div>
      <div class="info">
        <p class="name">Mike</p>
        <p class="to-gray">Still a puppy</p>
        <p class="to-gray">Popular</p>
      </div>
      <div class="inline">
        <button>Follow</button>
    </div>
      
    <div class="grid">
      <div class="inline">
        <img class="picture" src="../images/squirrel.jpg">
      </div>
      <div class="info">
        <p class="name">Sky</p>
        <p class="to-gray">Really hungry</p>
        <p class="to-gray">Popular</p>
      </div>
      <div class="inline">
        <button>Follow</button>
      </div>
    </div>
  </div>
</body>
</html>
