<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nested layouts</title>
  <link rel="stylesheet" href="10a.css">
</head>
<body>
  <div class="grid">
    <div class="inline">
      <img class="picture" src="../images/cat.jpg">
    </div>
    <div class="inline">
      <p class="name">Sky</p>
      <p class="to-gray">The cat</p>
      <p class="to-gray">Popular</p>
    </div>
    <div class="inline">
      <button>Follow</button>
    </div>
  </div>
</body>
</html>
