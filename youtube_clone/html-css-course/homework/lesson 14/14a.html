<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Position Fixed</title>
  <style>
    body {
      height: 3000px;
    }

    .pos-fixed {
      position: fixed;
      background-color: darkblue;
      color: white;
      bottom: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="pos-fixed">bottom-right</div>
</body>
</html>
