<!DOCTYPE html>
<html lang="en">
<head>
  <title>Position Fixed</title>
  <style>
    body {
      height: 3000px;
      margin: 0px;
    }

    .full-black {
      background-color: black;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="full-black"></div>
</body>
</html>
