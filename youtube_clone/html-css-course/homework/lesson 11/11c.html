<!DOCTYPE html>
<html lang="en">
<head>
  <title>css grid</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
    }

    .pink {
      background-color: lightpink;
      padding-top: 2px;
      padding-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="pink">col1</div>
    <div class="pink">col2</div>
    <div class="pink">col3</div>
    <div class="pink">col4</div>
    <div class="pink">col1</div>
    <div class="pink">col2</div>
    <div class="pink">col3</div>
    <div class="pink">col4</div>
  </div>
</body>
</html>
