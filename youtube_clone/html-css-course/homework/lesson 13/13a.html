<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nested Flexbox a</title>
  <style>
    .main {
      display: flex;
      height: 40px;
    }

    .f {
      background-color: lightblue;
      width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .s {
      background-color: lightpink;
      width: 200px;
    }

    p {
      background-color: black;
      color: white;
    }
    
  </style>
</head>
<body>
  <div class="main">
    <div class="f">
      <p>item1</p>
    </div>
    <div class="s"></div>
  </div>
</body>
</html>
