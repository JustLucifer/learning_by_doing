<!DOCTYPE html>
<html lang="en">
<head>
  <title>Images</title>
  <style>
    body {
      background-color: bisque;
    }
    .rounded {
      margin-top: 100px;
      width: 200px;
      border-radius: 10px;
    }

    .square {
      margin-left: 50px;
      width: 110px;
      height: 110px;
      object-fit: cover;
    }

    .circle {
      margin-left: 50px;
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <img class="rounded" src="raccoon.jpg">
  <img class="square" src="raccoon.jpg">
  <img class="circle" src="raccoon.jpg">
</body>
</html>
