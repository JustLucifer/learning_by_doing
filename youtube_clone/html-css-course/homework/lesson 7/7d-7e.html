<!DOCTYPE html>
<html lang="en">
<head>
  <title>Textbox</title>
  <style>
    * {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    #search {
      border-radius: 4px;
      font-size: 14px;
      border-width: 1px;
      width: 130px;
      border-style: solid;
    }

    #google-search {
      border-radius: 15px;
      font-size: 16px;
      padding-left: 10px;
      padding-right: 100px;
      border: none;
      box-shadow: 0px 1px 4px rgba(49, 47, 48, 0.3);
    }
  </style>
</head>
<body>
  <input type="text" name="" id="search" placeholder="Search"><br>
  <input type="search" name="" id="google-search" placeholder="Search Google or type a URL">
</body>
</html>
