<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Buttons Practice</title>
		<link rel="stylesheet" href="styles/buttons.css">
	</head>
	<body>
		<button class="subscribe-button">SUBSCRIBE</button>
		<button class="join-button">JOIN</button>
		<button class="tweet-button">Tweet</button><p></p>
		<button class="uber-button">Request now</button><p></p>
		<button class="amazon-button">Add to Cart</button><p></p>
		<button class="bootstrap-first">Get started</button>
		<button class="bootstrap-second">Download</button><p></p>
		<div>
			<a href="https://www.amazon.com" target="_blank" class="back-link">
				Back to Amazon
			</a>
			<p><b>Nike Black Running Shoes</b></p>
			<p style="color: rgb(0, 118, 0);"><b>$39 - in stock.</b></p>
			<p>Free delivery tomorrow.</p>
			<button class="amazon-button">Add to Cart</button>
			<button class="buy-button">Buy now</button>
		</div><p></p>

		<button class="back-button">Back</button>
		<a href="" class="link-padding">1</a>
		<a href="" class="link-padding">2</a>
		<a href="" class="link-padding">3</a>
		<a href="" class="link-padding">4</a>
		<a href="" class="link-padding">5</a>
		<button class="next-button">Next</button><p></p>

		<button class="stretch-button">Stretch</button><p></p>
		<button class="three-in-a-row">One</button>
		<button class="three-in-a-row">Two</button>
		<button class="three-in-a-row">Three</button><p></p>
		<button class="shadow-button">Shadow</button>
	</body>
</html>
